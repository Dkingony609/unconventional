<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title> Basics </title>
        <link rel="stylesheet" href="./assets/styles/app.css">
        <link href=' http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='./assets/styles/app.css'>
        <script src="https://kit.fontawesome.com/98aee29468.js" crossorigin="anonymous"></script>

        <script src="./assets/scripts/vendor.js" defer></script>
        <script src="./assets/scripts/app.js" defer></script>
    </head>

    <body>
        <header>
            <h1> <i class="fas fa-calculator"></i> The Unconventional Calculator </h1>
        </header>

        <section id="calculator">
            <input type="number" id="input-number">
            <div id="calc-actions">
                <button type="button" id="btn-add"> + </button>
                <button type="button" id="btn-substract"> - </button>
                <button type="button" id="btn-multiply"> * </button>
                <button type="button" id="btn-divide"> / </button>
            </div>
        </section>
        <section id="results">
            <h2 id="current-calculation"> 0 </h2>
            <h2> Result: <span id="current-result"> 0 </span> </h2>
        </section>
    </body>

    <footer id="footer"> &copy; 2021. Copyright The Unconventional Calculator</footer>
</html>
